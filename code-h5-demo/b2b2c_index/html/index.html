<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="wap-font-scale" content="no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="cache-control" content="no-cache,no-store">
    <meta http-equiv="pragma" content="no-cache">
    <title>你的应用名称</title>
    <link rel="stylesheet" href="https://h5cdn.maxleap.cn/assets/styles/base.min.css">
    <link rel="stylesheet" href="https://h5cdn.maxleap.cn/assets/styles/main.080902.css">
    <link rel="stylesheet" type="text/css" href="https://zc-demo-b2b2c.maxdocker.cn/css/main_jm.css">
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src='https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src='js/laytpl.js'></script>
    <script type="text/javascript" src='js/utils.js'></script>
    <script type="text/javascript" src='js/custom.js'></script>
    <script type="text/html" id="tpl">
    	<div >
			<ul>
				{{# for(var i = 0, len = d.list.length; i < len; i++){ }}
				  <li>
				    <span>{{ d.list[i].name }}</span>
				    <span>地址：{{ d.list[i].address }}</span>
				  </li>
				{{# } }}
			</ul>
		</div>
    </script>
    
</head>
<body>
<div style="width: 100%;height: 100%" class="views tabs">
	<div class="view">
		<div id="header">
			顶部区域
		</div>

	<div class="custom-content">
		内容
		<div id="view-tpl"></div>	
	</div>

	<div class="toolbar tabbar tabbar-labels theme-toolbar-color" style="border-top:1px solid #CBCBCB;">
		
		底部区域
	</div>
	</div>
</body>
</html>
